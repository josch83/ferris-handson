{% import 'ferris/general/lib.html' as lib %}

{% set begin_sep_label = '' %}
{% set end_sep_label = '' %}
{% set begin_sep_field = '<div class="col-sm-10">' %}
{% set end_sep_field = '</div>' %}

<form class="form-horizontal" action="{{ form_action }}" method="POST">
    {% for field in form %}
        <div class="form-group border-bottom">
            {{ lib.frender_field(field, begin_sep_label, end_sep_label, begin_sep_field, end_sep_field) }}
        </div>
    {% endfor %}

    <div class="form-group">
        <label for="some_radio" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn  btn-sm btn-info col-lg-2" style="float: right;">
                <i class="fa fa-play"></i> Run
            </button>
        </div>

    </div>

</form>
